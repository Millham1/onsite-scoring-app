<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Whole Hog Competition 2025 — Sauce Tasting</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root { --wh-header-h: 2.25in; --line:#dcdcdc; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fafafa; }
    header { height:var(--wh-header-h); min-height:var(--wh-header-h); position:relative; display:flex; align-items:center; justify-content:center; background:white; }
    header h1 { margin:0; line-height:1.1; text-align:center; }
    header img:first-of-type { position:absolute; left:14px; top:50%; transform:translateY(-50%); height:calc(100% - 20px); width:auto; }
    header img:last-of-type  { position:absolute; right:14px; top:50%; transform:translateY(-50%); height:calc(100% - 20px); width:auto; }

    #wholehog-nav { max-width:820px; margin:12px auto; display:flex; justify-content:center; align-items:center; gap:12px; flex-wrap:wrap; text-align:center; }
    #wholehog-nav a { display:inline-flex; align-items:center; justify-content:center; white-space:nowrap; padding:10px 14px; border-radius:10px; background:#e53935; color:#000; font-weight:800; border:2px solid #000; text-decoration:none; min-width:180px; }
    #wholehog-nav a:hover { filter:brightness(0.92); }

    .container { max-width:1100px; margin:18px auto; padding:0 14px; }
    .card { border:1px solid var(--line); border-radius:12px; padding:14px; background:#fff; }
    .card h2 { margin:0 0 10px 0; }
    .row { display:flex; gap:14px; flex-wrap:wrap; align-items:flex-end; }
    .field { display:flex; flex-direction:column; gap:6px; }
    .field label { font-weight:600; }
    .input, select { padding:8px 10px; border:1px solid #bbb; border-radius:8px; }
    .btn { padding:10px 16px; border-radius:10px; border:1px solid #111; background:#f5f5f5; cursor:pointer; }
    .btn-primary { background:#111; color:#fff; }
    .muted { color:#666; font-size:12px; }
    .error { color: #e53935; font-size: 13px; margin-top: 6px; }
    .success { color: #198754; font-size: 13px; margin-top: 6px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header class="header">
    <img src="Legion whole hog logo.png" alt="Logo" onerror="this.style.display='none'"/>
    <h1>Sauce Tasting</h1>
    <img src="AL Medallion.png" alt="Logo" onerror="this.style.display='none'"/>
  </header>

  <nav id="wholehog-nav">
    <a href="./landing.html">Go to Landing</a>
    <a href="./onsite.html">Go to On-Site</a>
    <a href="./blind.html">Go to Blind Taste</a>
    <a href="./leaderboard.html">Go to Leaderboard</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Enter Sauce Score</h2>
      <div class="row">
        <div class="field" style="flex:1 1 260px; min-width:220px;">
          <label for="judge">Judge</label>
          <select id="judge" class="input">
            <option value="">Select judge…</option>
          </select>
        </div>
        <div class="field" style="flex:1 1 200px; min-width:160px;">
          <label for="sauce">Sauce #</label>
          <select id="sauce" class="input">
            <option value="">Select sauce…</option>
          </select>
        </div>
        <div class="field" style="flex:0 0 140px;">
          <label for="score">Score</label>
          <select id="score" class="input">
            <option value="">Select score…</option>
          </select>
        </div>
        <div style="flex:0 0 auto;">
          <button id="enterBtn" class="btn btn-primary" type="button">Enter</button>
        </div>
      </div>
      <div class="muted" id="status" style="margin-top:8px;">Saved scores appear on the Leaderboard → Sauce Tasting.</div>
    </section>
  </main>

  <script>
    // Supabase REST API integration
    const SUPABASE_URL = 'https://hmbxboegkgwoovbtozjg.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_NkwvYX4A9oasfbM2ZmEFjg_vSF9kFZt';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadJudges() {
      const judgeSel = document.getElementById('judge');
      judgeSel.innerHTML = '<option value="">Select judge…</option>';
      try {
        const { data, error } = await supabase.from('judges').select('name').order('name', { ascending: true });
        if (error) {
          judgeSel.innerHTML += `<option value="">Error loading judges</option>`;
          return;
        }
        if (data && Array.isArray(data)) {
          data.forEach(j => {
            judgeSel.innerHTML += `<option value="${j.name}">${j.name}</option>`;
          });
        }
      } catch (err) {
        judgeSel.innerHTML += `<option value="">Error loading judges</option>`;
      }
    }

    async function loadSauces() {
      const sauceSel = document.getElementById('sauce');
      sauceSel.innerHTML = '<option value="">Select sauce…</option>';
      try {
        const { data, error } = await supabase.from('sauce_scores').select('sauce_number').order('sauce_number', { ascending: true });
        if (error) {
          sauceSel.innerHTML += `<option value="">Error loading sauces</option>`;
          return;
        }
        if (data && Array.isArray(data)) {
          data.forEach(s => {
            sauceSel.innerHTML += `<option value="${s.sauce_number}">${s.sauce_number}</option>`;
          });
        }
      } catch (err) {
        sauceSel.innerHTML += `<option value="">Error loading sauces</option>`;
      }
    }

    function populateScoreDropdown() {
      const scoreSel = document.getElementById('score');
      scoreSel.innerHTML = '<option value="">Select score…</option>';
      for (let i = 1; i <= 20; i++) {
        scoreSel.innerHTML += `<option value="${i}">${i}</option>`;
      }
    }

    async function validateDuplicate(judge, sauce) {
      try {
        const { data, error } = await supabase
          .from('sauce_scores')
          .select('*')
          .eq('judge', judge)
          .eq('sauce_number', sauce);
        if (error) return false;
        return (data && data.length > 0);
      } catch {
        return false;
      }
    }

    async function saveScore(judge, sauce, score) {
      try {
        const { data, error } = await supabase
          .from('sauce_scores')
          .insert([{ judge, sauce_number: sauce, score }]);
        return (!error && data);
      } catch {
        return false;
      }
    }

    async function handleEnterScore() {
      const judge = document.getElementById('judge').value;
      const sauce = document.getElementById('sauce').value;
      const score = document.getElementById('score').value;
      const statusEl = document.getElementById('status');
      if (!judge) { statusEl.textContent = 'Please select a judge.'; statusEl.className='error'; return; }
      if (!sauce) { statusEl.textContent = 'Please select a sauce.'; statusEl.className='error'; return; }
      if (!score) { statusEl.textContent = 'Please select a score.'; statusEl.className='error'; return; }

      statusEl.textContent = 'Checking for duplicates...'; statusEl.className='muted';
      const isDuplicate = await validateDuplicate(judge, sauce);
      if (isDuplicate) {
        statusEl.textContent = 'Duplicate: This judge has already scored this sauce.'; statusEl.className='error';
        return;
      }

      statusEl.textContent = 'Saving...'; statusEl.className='muted';
      const saveSuccess = await saveScore(judge, sauce, Number(score));
      if (saveSuccess) {
        statusEl.textContent = 'Saved to database at ' + new Date().toLocaleTimeString(); statusEl.className='success';
        document.getElementById('score').value = '';
        document.getElementById('sauce').value = '';
        setTimeout(()=>{
          statusEl.textContent='Saved scores appear on the Leaderboard → Sauce Tasting.'; statusEl.className='muted';
        },3000);
      } else {
        statusEl.textContent = 'Save failed. Please try again.'; statusEl.className='error';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadJudges();
      loadSauces();
      populateScoreDropdown();
      document.getElementById('enterBtn').addEventListener('click', handleEnterScore);
    });
  </script>
</body>
</html>
